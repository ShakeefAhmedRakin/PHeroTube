<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHeroTube</title>

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DAISYUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- TAILWIND CONFIG -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primarycolor: "#FF1F3D",
              btnbg: "#d3d3d3",
            },
            fontFamily: {
              primary: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-primary">
    <!-- HEADER STARTS -->
    <header class="md:container md:mx-auto px-2 md:px-4 lg:px-16">
      <!-- NAVIGATION BAR START-->
      <div class="navbar bg-base-100 py-8">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <button
                class="btn bg-btnbg hover:bg-btnbg rounded-md text-lg font-medium btn-sort normal-case"
              >
                Sort by view
              </button>
            </ul>
          </div>
          <!-- LOGO -->
          <div class="w-full">
            <a class="btn btn-ghost min-w-[150px]"
              ><img src="Logo.png" alt="logo" />
            </a>
          </div>
        </div>
        <div class="navbar-center hidden md:flex">
          <button
            class="btn bg-btnbg hover:bg-btnbg rounded-md text-lg font-medium btn-sort normal-case"
          >
            Sort by view
          </button>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-primarycolor hover:bg-primarycolor text-white rounded-md text-lg font-medium normal-case"
            id="btn-blog"
            >Blog</a
          >
        </div>
      </div>
      <hr class="border-[1px]" />
      <!-- NAVIGATION BAR END -->
    </header>
    <!-- HEADER ENDS -->
    <!-- MAIN STARTS -->
    <main class="md:container md:mx-auto px-2 md:px-4 lg:px-16">
      <!-- CATEGORY SECTION STARTS -->
      <section class="flex justify-center">
        <div
          id="category-container"
          class="flex justify-start gap-x-4 md:gap-x-6 overflow-x-auto py-8"
        ></div>
      </section>
      <!-- CATEGORY SECTION ENDS -->
      <!-- VIDEO SECTION STARTS -->
      <section>
        <div></div>
      </section>
      <!-- VIDEO SECTION ENDS -->
    </main>
    <!-- MAIN ENDS -->
    <script src="index.js"></script>
  </body>
</html>
