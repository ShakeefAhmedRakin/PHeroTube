<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHeroTube - Blog</title>

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DAISYUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- TAILWIND CONFIG -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primarycolor: "#FF1F3D",
              btnbg: "#d3d3d3",
            },
            fontFamily: {
              primary: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-primary overflow-y-scroll">
    <header class="md:container md:mx-auto px-2 md:px-4 lg:px-16">
      <div class="navbar bg-base-100 py-8">
        <div class="navbar-start">
          <!-- LOGO -->
          <div class="w-full">
            <a class="btn btn-ghost min-w-[150px]" href="index.html"
              ><img src="Logo.png" alt="logo" />
            </a>
          </div>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-primarycolor hover:bg-primarycolor text-white rounded-md text-lg font-medium normal-case"
            id="btn-blog"
            href="index.html"
            >Videos</a
          >
        </div>
      </div>
      <hr class="border-[1px]" />
    </header>
  </body>
</html>
